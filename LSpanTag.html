<!--
The HTML span element is a generic inline container for inline elements and content. It used to group elements for styling purposes (by using the class or id attributes). A better way to use it when no other semantic element is available. 
span is an inline tag.
span tag should be used to wrap any specific word that you want to highlight in you webpage.-->
<!DOCTYPE html>
<html>
  
<head>
    <title>span tag</title>
</head>
  
<body>
    <h2>Welcome To GFG</h2>
  
    <!-- Inside paragraph applying span tag 
    with different style -->
    <p><span style="background-color:lightgreen"> 
        GeeksforGeeks</span> is A Computer Science Portal 
        where you can<span style="color:blue;"> 
        Publish</span> your own <span 
        style="background-color:lightblue;">articles</span>
         and share your knowledge with the world!!
    </p>
</body>
  
</html>
