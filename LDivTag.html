<!--The div tag is known as Division tag. The div tag is used in HTML to make divisions of content on the web page like (text, images, header, footer, navigation bar, etc). Div tag has both opening(<div>) and closing (</div>) tags .
but div is a block-level tag.
div tag should be used to wrap a section, for highligting that section.
-->
<!DOCTYPE html>
<html>
  
<head>
    <title>Div tag</title>
      
    <style>
        div {
            color: white;
            background-color: #009900;
            margin: 2px;
            font-size: 25px;
        }
    </style>
</head>
  
<body>
    <div> div tag </div>
    <div> div tag </div>
    <div> div tag </div>
    <div> div tag </div>
</body>
  
</html>
